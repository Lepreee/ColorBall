<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>ColorBall</title>
  <style>
  body{
  background-color: green;
  overflow:hidden;
  margin:0px;
}
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
<script>
let canvas = document.getElementById("canvas")
let ctx = canvas.getContext("2d")
canvas.width = window.innerWidth
canvas.height = window.innerHeight

class Particle{
  constructor(game){
    this.game = game
    this.r = 20
    if(this.game.canvas.width < this.game.canvas.height){
      this.r = Math.floor(this.game.canvas.width / 30)
    } else{
      this.r = Math.floor(this.game.canvas.height / 30)
    }
    this.x = Math.floor(Math.random() * 300)
    this.y = Math.floor(Math.random() * 300)
    this.velocity = {
      x: Math.floor(Math.random() * (this.r * 3 / 4) + (this.r / 4)),
      y: Math.floor(Math.random() * (this.r * 3 / 4) + (this.r / 4))
    }
    let r = Math.floor(Math.random() * 256)
    let g = Math.floor(Math.random() * 256)
    let b = Math.floor(Math.random() * 256)
    this.color ="rgb(" + r + "," + g + "," + b + ",0.25)"
  }
  draw(ctx){
    ctx.beginPath()
    ctx.arc(this.x,this.y,this.r,0,6.29)
    ctx.fillStyle = this.color
    ctx.fill()
  }
  update(){
    this.x += this.velocity.x
    this.y += this.velocity.y
  }
  edge(){
    if(this.x - this.r < 0){
      this.velocity.x *= -1
      this.x = this.r
    } else if(this.x + this.r > this.game.width){
      this.velocity.x *= -1
      this.x = this.game.width - this.r
    }
    if(this.y - this.r < 0){
      this.velocity.y *= -1
      this.y = this.r
    } else if(this.y + this.r > this.game.height){
      this.velocity.y *= -1
      this.y = this.game.height - this.r
    }
  }
}
class Game{
  constructor(canvas){
    this.canvas = canvas
    this.width = this.canvas.width
    this.height = this.canvas.height
    this.bg = {
      width: this.width,
      height: this.height,
      x: 0,
      y:0,
      color: "white"
    }
    this.particles = []
    this.particles.push(new Particle(this))
  }
  drawBackground(ctx){
    ctx.fillStyle = this.bg.color
    ctx.fillRect(this.bg.x,this.bg.y,this.bg.width,this.bg.height)
  }
  render(ctx){
    this.drawBackground(ctx)
    this.particles.forEach(particle =>{
      particle.draw(ctx)
      particle.update()
      particle.edge()
    })
  }
}
let game = new Game(canvas)
let loop = 1
function animate(){
  ctx.clearRect(0,0,game.width, game.height)
  game.render(ctx)
  
  
    loop++
    if(loop == 12){
      loop = 1
      game.particles.push(new Particle(game))
    }
  requestAnimationFrame(animate)
}
  animate()
canvas.addEventListener("touchstart", e => {
  alert("Ball Count = " + game.particles.length)
})
canvas.addEventListener("click", e => {
  alert("Ball Count = " + game.particles.length)
})
</script>
</body>
</html>
